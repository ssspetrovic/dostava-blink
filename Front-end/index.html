<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Blink | Dostava hrane</title>
</head>
<body>
    <div class="navbar">
        <span class="menu">
            <a href="#"><img src="images/hamburger-menu.png" alt="menu" class="menu-bar"></a>
        </span>
        <span class="header">
            <h2>Blink</h2>
        </span>
        <span class="nav-links">
            <ul>
                <!-- <li><a href="#" class="log-in">Log in</a></li> -->
                <button id="zapocni">Započni</button>
            </ul>
        </span>
    </div>

    <div class="pop-up">
        <!-- <button><img src="" alt=""></button>  -->
        <div class="form">
            <div id="close-button">&times;</div>
            <h2>Registruj se</h2>
            <div class="form-element">
                <label for="ime">Ime:</label>
                <input type="text" placeholder="Unesite Vaše Ime">     
            </div>
            <div class="form-element">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" placeholder="Unesite Vaš email">  
            </div>
            <div class="form-element">
                <label for="sifra">Šifra:</label>
                <input type="password" placeholder="Unesite Vašu šifru">   
            </div>
            <div class="form-element">
                <input type="submit" value="Prijava">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
